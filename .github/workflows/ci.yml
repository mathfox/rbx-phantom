name: CI

on:
    push:
        branches:
            - main

    pull_request:
        branches:
            - main

jobs:
    format:
        name: Formatting
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest
            - name: Install dependencies
              run: bun install --frozen-lockfile
            - name: Run Biome
              run: bunx @biomejs/biome format src

    lint:
        name: Linting
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest
            - name: Install dependencies
              run: bun install --frozen-lockfile
            - name: Run Biome
              run: bunx @biomejs/biome lint src
